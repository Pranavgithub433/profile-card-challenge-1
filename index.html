<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <!-- <img class="bg-pattern" id="top" src="./images/bg-pattern-top.svg" alt="" > -->
  <div class="main">
    <header>
      <img id="header-bg" src="./images/bg-pattern-card-2.svg" alt="">
    </header>

    <div class="User-info">
      <img src="./images/image-victor.jpg" alt="" class="profile-img">
      <div class="info">
        <h1 class='bold-text'>
          Victor Crest  
          <span>26</span>
        </h1>
        <p>London</p>
      </div>
    </div>

    <div class="User-features bold-text">
      <div class="features" id="Followers" >80K</div>
      <div class="features" id="Likes" >803K</div>
      <div class="features" id= "Photos" >1.4K</div>
    </div>
  </div>
  <!-- <img class="bg-pattern" id="bottom" src="./images/bg-pattern-bottom.svg" alt="" > -->
</body>

</html>
